<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
      .passed { color: #39aa56; }
      .failed { color: #db4545; }
    </style>
  </head>
  <body>
    <h1>The coding game - Hall of fame</h1>
    <ul id="players">
    </ul>
    
    <script>
      var players = ['yosethegame', 'ericminio'];
      var scores = [];
      var dones = [];
      var levels = ['thecodinggame-javascript-1', 'thecodinggame-javascript-2'];       
      
      $.each(players, function(playerIndex, player) {
        dones[playerIndex] = $.Deferred();
        var results = [];
        var calls = [];
        
        var api = 'https://api.travis-ci.org/repos/' + player + '/';
        $.each(levels, function(index, repo) {
          results[index] = 0;
          var call = $.Deferred();
          var followup = function(e) {
            if (this.readyState == 4) {
              if (this.status == 200) {
                var data = JSON.parse(this.responseText);
                results[index] = 1 - data.last_build_result;
              }
              call.resolve();
            }
          };
          
          var target = api + repo + '.json';        
          var req = new XMLHttpRequest();
          req.open('GET', target, true);
          req.onreadystatechange = followup;
          req.send();
          calls.push(call);
        });
        
        $.when.apply($, calls).done(function() {
          var score = 0;            
          $.each(levels, function(index, repo) { score += results[index]; });
          scores[playerIndex] = score;
          dones[playerIndex].resolve();          
        });
      });
      
      $.when.apply($, dones).done(function() {
        $.each(players, function(playerIndex, player) { 
          var score = scores[playerIndex];
          var item = '<li>'+ player + ':' + score +'</li>';          
          $('#players').append(item);
        });
      });
    </script>
  </body>
</html>
